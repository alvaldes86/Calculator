<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./css/style.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-body">
        <div class="screen">
            <div id="screen1" class="sub-screen-1" >123</div>
            <div id="screen2" class="sub-screen-2">456</div>
            <div id="totalResult" class="total">789</div>
        </div>
        <div class="buttons-container">
            <button  class="button clear"   type="button">C</button> 
            <button  class="button del"     type="button">DEL</button> 
            <button class="button operator" type="button">%</button> 
            <button class="button operator" type="button">รท</button> 
            <button class="button number"   type="button">7</button> 
            <button class="button number"   type="button">8</button> 
            <button class="button number"   type="button">9</button> 
            <button class="button operator" type="button">ร</button> 
            <button class="button number"   type="button">4</button> 
            <button class="button number"   type="button">5</button> 
            <button class="button number"   type="button">6</button> 
            <button class="button operator" type="button">-</button> 
            <button class="button number"   type="button">1</button> 
            <button class="button number"   type="button">2</button> 
            <button class="button number"   type="button">3</button> 
            <button class="button operator" type="button">+</button> 
            <button class="button number"   type="button">0</button> 
            <button class="button dot"   type="button">.</button> 
            <button class="equals"          type="button">=</button> 
        </div>
    </div>
    

    <script src="./js/script.js"></script>
</body>
</html>
